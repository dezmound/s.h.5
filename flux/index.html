<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Архитектура. ШРИ-2018</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="sendToServer.js"></script>
    </head>
    <body>
        <template>
            <h1>Архитектура приложения</h1>
            <view-stub view>
                    <div class="view-stub">
                        <div class="view-stub__input-block">
                            <input class="view-stub__input"/>
                            <button class="view-stub__apply" onclick="view(this).update({logger: {log: ['some']}})">Отправить на сервер</button>
                        </div>
                        <p class="view-stub__label"> Здесь появится ответ сервера</p>
                    </div>
                    <div class="log">
                        ${ 
                            this.get({logger: {log: []}})
                            .map((log) => {
                                return `<div>${log}</div>`;
                            })
                        }$
                    </div>
            </view-stub>
        </template>
    </body>
</html>
